        /* Mobile-Only Styling for Header */
@media (max-width: 768px) {
    .navbar {
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        justify-content: center;
        text-align: center; /* Center the navbar items */
    }

    .navbar .logo-container {

        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #000000; /* Black background */
            color: #c9d1d9;
            overflow-x: hidden;
        }

          /* Adjust logo size */
          .logo-container img {
          width: 80px; /* Adjust width as needed */
          height: auto; /* Maintain aspect ratio */
        }
        
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #070707;
            position: absolute; /* Overlay navbar on top of the video */
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0;
        }

        .navbar nav {
            display: flex;
            gap: 1rem;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
  /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1;
            min-width: 150px;
        }

        .dropdown-content a {
            color: #58a6ff;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Hero Section with Fullscreen Video and Centered Content */
        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            padding: 0 1rem; /* Add padding for small screens */
            box-sizing: border-box;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
            padding-bottom: 0.5rem;
            z-index: 10;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            padding-bottom: 1rem;
            z-index: 10;
        }

        /* Gradient Button Styling */
        .gradient-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            color: #ffffff;
            background: linear-gradient(135deg, #1f6feb, #58a6ff);
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s;
            z-index: 10;
        }

        .gradient-button:hover {
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.7;
        }

        /* Content Section */
        .content {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .content h2 {
            color: #ffffff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
            margin-top: 2rem;
        }

        .content p {
            margin: 1rem 0;
        }

        .description {
        margin-top: 1.5rem; /* Adjusts the spacing above the text */
        }

        footer {
    position: relative;

    background: #000000;
    color: #58a6ff;
    font-size: 1rem;
    }
