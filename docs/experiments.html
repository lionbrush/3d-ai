<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENTS</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: #000000;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #000000;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
        }

        .navbar .logo-container span {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Page Title */
        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 40px;
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* Gallery Container */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .gallery-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            max-width: 500px;
        }

        .description h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .description p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="index.html">
                <img src="https://lionbrush.github.io/3d-ai/images/Original_Render.gif" alt="Logo GIF">
            </a>
            <span>3D-AI</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="experiments.html">Experiments</a>
            <a href="https://github.com/lionbrush/3d-ai" target="_blank">GitHub</a>
            <a href="about.html">About</a>
        </nav>
    </div>

    <h1>EXPERIMENTS</h1>

    <!-- Gallery -->
    <div class="gallery-container">
        <div class="gallery-item">
            <!-- Thumbnail -->
            <div class="thumbnail">
                <a href="https://www.youtube.com/watch?v=2qL-rMq01zo" target="_blank">
                    <img src="https://lionbrush.github.io/3d-ai/images/Original_Render.gif" alt="Orb Animation Thumbnail">
                </a>
            </div>
            <!-- Description -->
            <div class="description">
                <h2>Experiment 1: Orb Animation</h2>
                <p>This experiment explores the use of particle effects in a 3D orb rendered in Blender. Click on the thumbnail to watch the animation on YouTube.</p>
            </div>
        </div>
    </div>

</body>
</html>
