<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENTS</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: #000000;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #000000;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
        }

        .navbar .logo-container span {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 1rem;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Page Title */
        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 80px;
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* Gallery Styling */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .thumbnail {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            background: #1a1a1a;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail iframe {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .thumbnail:hover img {
            display: none;
        }

        .thumbnail:hover iframe {
            display: block;
        }

        .experiment-links {
            text-align: center;
            margin-top: 10px;
        }

        .experiment-links a {
            display: inline-block;
            margin: 5px 10px;
            color: #58a6ff;
            text-decoration: none;
            font-size: 1rem;
        }

        .experiment-links a:hover {
            text-decoration: underline;
        }

        .thumbnail-text {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .thumbnail.active + .thumbnail-text {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="https://lionbrush.github.io/3d-ai/">
                <img src="https://lionbrush.github.io/3d-ai/images/Original_Render.gif" alt="Logo GIF">
            </a>
            <span>3D-AI</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Experiments</a>
            <a href="#">GitHub</a>
            <a href="#">About</a>
        </nav>
    </div>

    <h1>EXPERIMENTS</h1>

    <div class="gallery-container">
        <!-- Thumbnail 1 -->
        <div class="thumbnail">
            <img src="https://img.youtube.com/vi/2qL-rMq01zo/maxresdefault.jpg" alt="Orb Experiment Thumbnail">
            <iframe 
                src="https://www.youtube.com/embed/2qL-rMq01zo?autoplay=1&mute=1&controls=0&modestbranding=1&showinfo=0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <div class="experiment-links">
            <a href="#" onclick="showText(1)">OVERVIEW</a>
            <a href="https://www.youtube.com/watch?v=2qL-rMq01zo" target="_blank">LINK TO VIDEO</a>
            <a href="https://github.com/lionbrush/3d-ai" target="_blank">DETAILS</a>
        </div>
        <div id="thumbnail-text-1" class="thumbnail-text">
            <h2>Experiment 1: Orb Animation</h2>
            <p>This experiment explores the use of particle effects in a 3D orb rendered in Blender.</p>
        </div>

        <!-- Add more thumbnails as needed -->
    </div>

    <script>
        function showText(id) {
            const allTextElements = document.querySelectorAll('.thumbnail-text');
            allTextElements.forEach(element => element.style.display = 'none');
            
            const selectedText = document.getElementById(`thumbnail-text-${id}`);
            if (selectedText) {
                selectedText.style.display = 'block';
            }
        }
    </script>

</body>
</html>
