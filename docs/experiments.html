<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-AI Experiments</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: #000000; /* Black background for consistency */
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #000000; /* Fully opaque black */
            position: sticky;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .navbar .logo-container span {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 1rem;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Gallery Styling */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 100px;
        }

        .thumbnail {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
        }

        .thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail:hover video {
            play: true;
        }

        .thumbnail-text {
            display: none;
            margin-top: 20px;
        }

        .thumbnail.active + .thumbnail-text {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="https://lionbrush.github.io/3d-ai/">
                <img src="https://lionbrush.github.io/3d-ai/images/Original_Render.gif" alt="Logo GIF">
            </a>
            <span>3D-AI</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Experiments</a>
            <a href="#">GitHub</a>
            <a href="#">About</a>
        </nav>
    </div>

    <h1>3D-AI Experiments</h1>

    <div class="gallery-container">
        <!-- Thumbnail 1 -->
        <div class="thumbnail" onclick="showText(1)">
            <video muted>
                <source src="path-to-your-video-1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="thumbnail-text-1" class="thumbnail-text">
            <h2>Experiment 1: Orb Animation</h2>
            <p>This experiment explores the use of particle effects in a 3D orb rendered in Blender.</p>
        </div>

        <!-- Thumbnail 2 -->
        <div class="thumbnail" onclick="showText(2)">
            <video muted>
                <source src="path-to-your-video-2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="thumbnail-text-2" class="thumbnail-text">
            <h2>Experiment 2: AI-Enhanced Landscapes</h2>
            <p>This experiment uses AI tools to generate dynamic landscapes from still images.</p>
        </div>

        <!-- Add more thumbnails as needed -->
    </div>

    <script>
        function showText(id) {
            const allTextElements = document.querySelectorAll('.thumbnail-text');
            allTextElements.forEach(element => element.style.display = 'none');
            
            const selectedText = document.getElementById(`thumbnail-text-${id}`);
            if (selectedText) {
                selectedText.style.display = 'block';
            }
        }
    </script>

</body>
</html>
