<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-AI</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: #000000;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #000000;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
        }

        .navbar .logo-container span {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1;
            min-width: 150px;
        }

        .dropdown-content a {
            color: #58a6ff;
            text-decoration: none;
            display: block;
            padding: 10px;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: #333;
            color: #ffffff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            margin-top: 100px;
        }

        .main-content h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #c9d1d9;
            margin-bottom: 40px;
        }

        .main-content a {
            font-size: 1rem;
            color: #58a6ff;
            text-decoration: none;
        }

        .main-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="index.html">
                <img src="https://lionbrush.github.io/3d-ai/images/Original_Render.gif" alt="Logo GIF">
            </a>
            <span>3D-AI</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="experiments.html">Experiments</a>
                <div class="dropdown-content">
                    <a href="exp1-orb.html">#1 - ORB</a>
                </div>
            </div>
            <a href="https://github.com/lionbrush/3d-ai/" target="_blank">GitHub</a>
            <a href="about.html">About</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to 3D-AI</h1>
        <p>
            Explore my experiments combining 3D rendering with AI-enhanced tools. Dive into the exciting fusion of 3D & AI!
        </p>
        <a href="experiments.html">View Experiments</a>
    </div>

</body>
</html>
