<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-AI</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #000000; /* Black background */
            color: #c9d1d9;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            position: relative;
            z-index: 10;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-left: 0.5rem;
        }

        .navbar img.logo {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .navbar nav {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Other styling (e.g., hero section, content) remains unchanged */
    </style>
</head>
<body>

    <!-- Navbar with Logo GIF and Title -->
    <div class="navbar">
        <img src="images/logo.gif" alt="Logo GIF" class="logo">
        <h1>3D-AI</h1>
        <nav>
            <a href="https://lionbrush.github.io/3d-ai/">Home</a>
            <a href="https://github.com/lionbrush/3d-ai">GitHub</a>
        </nav>
    </div>

    <!-- Rest of your HTML content goes here -->

</body>
</html>
