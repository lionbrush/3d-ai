<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENTS</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: #000000;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #000000;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
        }

        .navbar .logo-container span {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1;
            min-width: 150px;
        }

        .dropdown-content a {
            color: #58a6ff;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Page Title */
        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 40px;
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* Gallery Styling */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .gallery-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .thumbnail {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .popup {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .thumbnail:hover .popup {
            opacity: 1;
            pointer-events: auto;
        }

        .popup-link {
            display: block;
            margin-bottom: 5px;
            color: #58a6ff;
            text-decoration: none;
        }

        .popup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="index.html">
                <img src="https://lionbrush.github.io/3d-ai/images/Original_Render.gif" alt="Logo GIF">
            </a>
            <span>3D-AI</span>
        </div>
        <nav>
            <a href="https://lionbrush.github.io/3d-ai/">Home</a>
            <div class="dropdown">
                <a href="experiments.html">Experiments</a>
                <div class="dropdown-content">
                    <a href="exp1-orb.html">#1 - ORB</a>
                </div>
            </div>
            <a href="https://github.com/lionbrush/3d-ai/" target="_blank">GitHub</a>
            <a href="https://lionbrush.com/">About</a>
        </nav>
    </div>

    <h1>EXPERIMENTS</h1>

    <!-- Gallery -->
    <div class="gallery-container">
        <div class="gallery-item">
            <!-- Thumbnail -->
            <div class="thumbnail">
                <img src="https://lionbrush.github.io/3d-ai/images/Original_Render.gif" alt="Orb Animation Thumbnail">
                <div class="popup">
                   <a class="popup-link" href="exp1-orb.html">#1 - ORB</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
